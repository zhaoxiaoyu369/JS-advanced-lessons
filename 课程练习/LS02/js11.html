    <script>
    /*
    1.函数的作用域，在定义的时候就是确定
    2.函数内部的变量，有些时候需要等到函数执行的来确定
    */
    function fn1(){
        var arr1 = [];
        for(var i = 0; i<10; i++){
            (function(j){//j只在大括号范围之内起作用
                arr1[j]=function(){
                return j;
            }
            })(i)
          
            // (function(j){
            //     arr1[j] = function(){
            //         return j;
            //     }
            // })(1)
        }
        return arr1;
    }
    var result = fn1();
    result[0]();
